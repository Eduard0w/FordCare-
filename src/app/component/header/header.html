<header>
  <div class="logo cursor-pointer" (click)="irParaHome()">FordCare+</div>

  <button class="md:hidden text-3xl text-blue-700 focus:outline-none" (click)="toggleMenu()">
    ☰
  </button>

  <nav *ngIf="menuAberto" class="navMobile absolute top-16 right-4 bg-white border border-gray-200 rounded-lg shadow-xl p-5 md:hidden z-50 flex flex-col gap-3 min-w-[200px]">
    <a href="/dashboard" (click)="toggleMenu()" class="block w-full text-center">
      Dashboard
    </a>
    <a href="/vehicle" (click)="toggleMenu()" class="block w-full text-center">
      Meus veículos
    </a>

    <div class="h-[1px] bg-gray-200 w-full my-1"></div> <button *ngIf="!storage.get('logado')" (click)="irParaLogin(); toggleMenu()" class="loginButton w-full">Login</button>

    <div *ngIf="storage.get('logado')" class="flex flex-col items-center gap-3 w-full">
      <p class="text-sm">Olá, <span class="text-azul-texto font-bold">{{ usuario?.nome || 'usuário' }}</span>!</p>
      <button (click)="sair(); toggleMenu()" class="sairButton w-full">Sair</button>
    </div>
  </nav>

  <nav class="navNormal hidden md:flex items-center gap-5">
    <a href="/dashboard">
      Dashboard
    </a>
    <a href="/vehicle">
      Meus veículos
    </a>

    <button *ngIf="!storage.get('logado')" (click)="irParaLogin()" class="loginButton">Login</button>

    <div *ngIf="storage.get('logado')" class="flex items-center gap-4">
      <p>Olá, <span class="text-azul-texto font-bold">{{ usuario?.nome || 'usuário' }}</span>!</p>
      <button (click)="sair()" class="sairButton">Sair</button>
    </div>
  </nav>
</header>
