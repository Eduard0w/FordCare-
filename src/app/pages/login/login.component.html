<div class="min-h-screen flex justify-center items-center">
  <div class="flex flex-1 justify-center items-center p-8">
    <div class="w-full max-w-md ">

      <div class="text-center">
        <h1 class="text-5xl text-azul-texto font-extrabold mb-5">FordCare+</h1>
        <h3 class="text-3xl font-semibold mb-1">Bem-vindo de volta!</h3>
        <p class="font-semibold mb-8 text-gray-500">Entre com sua conta para continuar.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="verificarConta()" action="" method="post" class="flex flex-col gap-2">
        <input formControlName="email" type="email" id="email" placeholder="E-mail" class="border-gray-600 border px-2 py-1 rounded-lg" required>
        <input formControlName="senha" type="password" id="senha" placeholder="••••••••" class="border-gray-600 border px-2 py-1 rounded-lg" required>
        <a href="" class="left-0 text-azul-texto">Esqueceu sua senha?</a>
        <button type="submit" class="bg-azul-icon text-white p-2 rounded-xl">Entrar</button>
      </form>
      <!-- TODO: Organizar rota... Colocar a parada do LGPD aqui-->
      <p>Não tem uma conta? <a href="/creatAcount" class="text-azul-texto">Criar conta</a></p>
    </div>
  </div>
</div>
